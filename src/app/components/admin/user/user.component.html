<div class="container-fluid p-0">
  <div class="row justify-content-center mx-3">
    <div class="col-md-12 m-3">
      <div class="card my-3">
        <div class="d-flex align-items-center justify-content-between p-2">
          <h3 class="m-0 px-3 fw-bold fs-4 d-flex align-items-center">
            User
          </h3>
          <div class="col-md-9 d-flex align-items-center justify-content-end">
            <i class="fa-solid fa-magnifying-glass searching-icon"></i>
            <input
              type="search"
              placeholder="Search here..."
              aria-label="Search"
              class="search-input"
              #searchInput
              (input)="getSearchInput(searchInput.value)"
            />
          </div>
        </div>
      </div>
      <div class="card px-3">
        <div class="col-md-12">
          <mat-paginator
            [length]="total"
            [pageSize]="perPage"
            [pageSizeOptions]="[10, 25, 50, 100]"
            [showFirstLastButtons]="true"
            (page)="onPageChange($event)"
          >
          </mat-paginator>
        </div>

        <hr class="m-0" />
        <div class="card-header bg-white d-flex justify-content-end px-3">
          <button
            type="button"
            class="fw-bold btn btn-outline-primary btn-primary text-white px-4 btn-sm"
            [routerLink]="[
              '/customer',
              { outlets: { customer_menu: 'add-user' } }
            ]"
          >
            <i class="fa fw-bolded fa-solid fa-plus me-1"></i> Add
          </button>
          <button
            class="btn btn-success fw-bold text-white px-4 btn-sm ms-2"
            (click)="downloadCustomerList()"
          >
            <i class="fa fw-bolded fa-download me-1"></i> Download
          </button>
        </div>
        <div class="card-body">
          <div class="col-md-12">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="table-light">
                  <tr>
                    <th scope="col">Sr.No</th>
                    <th scope="col">Options</th>
                    <th scope="col">Status</th>
                    <th scope="col">Created Date</th>
                    <th scope="col">Company</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Email Id</th>
                    <!-- <th scope="col">Emergency  Id</th> -->
                    <th scope="col">Mobile No</th>
                    <!-- <th scope="col">Role</th> -->
                    <!-- <th scope="col">Department Name</th> -->
                    <!-- <th scope="col">Address</th> -->
                    <!-- <th scope="col">City</th> -->
                    <!-- <th scope="col">Country</th> -->
                  </tr>
                </thead>
                <tbody class="body-data">
                  <tr *ngFor="let item of allUserList; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td class="">
                                  <div class="btn-group dropend">
                                    <button
                                      type="button"
                                      class="btn btn-link p-0 border-0 bg-transparent"
                                      data-bs-toggle="dropdown"
                                      aria-expanded="false"
                                    >
                                      <i class="fa fa-ellipsis-v fs-5 ms-3"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                      <li>
                                        <a
                                          class="dropdown-item"
                                          [routerLink]="[
                                            '/customer',
                                            {
                                              outlets: {
                                                customer_menu:
                                                  'view-user/' +
                                                  item.user_id
                                              }
                                            }
                                          ]"
                                        >
                                          <i class="fa fa-eye me-2"></i> View
                                        </a>
                                      </li>
                                      <li>
                                        <a
                                          class="dropdown-item"
                                          [routerLink]="[
                                            '/customer',
                                            {
                                              outlets: {
                                                customer_menu:
                                                  'update-user/' +
                                                  item.user_id
                                              }
                                            }
                                          ]"
                                        >
                                          <i class="fa fa-pencil-alt me-2"></i>
                                          Edit
                                        </a>
                                      </li>
                                    </ul>
                                  </div>
                                </td>
                    <td class="">
                      <mat-slide-toggle
                        (change)="changeEvent($event, item.user_id)"
                        class="example-margin small-toggle cursor-pointer"
                        [checked]="item.status == true"
                      >
                      </mat-slide-toggle>
                    </td>
                    <td class="wrap-text">
                      {{
                        (item.cts| date) ||
                          "--"
                      }}
                    </td>
                      <td class="wrap-text">
                      {{ (item.company_name | titlecase) || "--" }}
                    </td>
                    <td class="wrap-text">
                      {{ (item.user_name | titlecase) || "--" }}
                    </td>
                   
                    <!-- <td>{{ (item.designation | titlecase) || "--" }}</td> -->
                    <td class="wrap-text">{{ item.email_id || "--" }}</td>
                    <!-- <td>{{item.emergency_email_id || '--'}}</td> -->
                    <td >{{ item.phone_number }}
                    </td>
                    <!-- <td class="wrap-text">
                      {{ (item.role_name | titlecase) || "--" }}
                    </td> -->
                    <!-- <td class="wrap-text">
                      {{ (item.department_name | titlecase) || "--" }}
                    </td> -->
                  </tr>
                  <tr
                    class="fw-bold text-center"
                    *ngIf="allUserList.length === 0"
                  >
                    <td colspan="10" class="text-danger">No Data Available</td>
                  </tr>
                </tbody>
              </table>

              <div class="col-md-12">
                <mat-paginator
                  [length]="total"
                  [pageSize]="perPage"
                  [pageSizeOptions]="[5, 10, 25, 100]"
                  aria-label="Select page"
                  [showFirstLastButtons]="true"
                  (page)="onPageChange($event)"
                >
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
