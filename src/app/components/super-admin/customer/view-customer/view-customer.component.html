<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card p-3 m-3">
        <div class="card-header d-flex justify-content-between p-3">
          <strong class="text-dark">View Customer</strong>
        </div>

        <div class="card-body">
          <form>
            <!-- Basic Info -->
            <div class="row">
              <div class="col-4 mb-3">
                <div class="form-group">
                  <label>Customer Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    [value]="allCustomerDetails.customer_name || '--'"
                    disabled
                  />
                </div>
              </div>

              <div class="col-4 mb-3">
                <div class="form-group">
                  <label>Email Id:</label>
                  <input
                    type="email"
                    class="form-control"
                    [value]="allCustomerDetails.email_id || '--'"
                    disabled
                  />
                </div>
              </div>

              <div class="col-4 mb-3">
                <div class="form-group">
                  <label>Phone Number:</label>
                  <input
                    type="text"
                    class="form-control"
                    [value]="allCustomerDetails.phone_number || '--'"
                    disabled
                  />
                </div>
              </div>
            </div>

            <!-- Department / Role -->
            <div class="row">
              <div class="col-4 mb-3">
                <div class="form-group">
                  <label>Department:</label>
                  <input
                    type="text"
                    class="form-control"
                    [value]="allCustomerDetails.department_name || '--'"
                    disabled
                  />
                </div>
              </div>

              <div class="col-4 mb-3">
                <div class="form-group">
                  <label>Role:</label>
                  <input
                    type="text"
                    class="form-control"
                    [value]="allCustomerDetails.role_name || '--'"
                    disabled
                  />
                </div>
              </div>

              <div class="col-4 mb-3">
                <div class="form-group">
                  <label>Company Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    [value]="allCustomerDetails.company_name || '--'"
                    disabled
                  />
                </div>
              </div>
            </div>

            <!-- Address / Domain / Site -->
            <div class="row">
              <div class="col-4 mb-3">
                <div class="form-group">
                  <label>Address:</label>
                  <input
                    type="text"
                    class="form-control"
                    [value]="allCustomerDetails.address || '--'"
                    disabled
                  />
                </div>
              </div>

              <div class="col-4 mb-3">
                <div class="form-group">
                  <label>Domain:</label>
                  <input
                    type="text"
                    class="form-control"
                    [value]="allCustomerDetails.domain || '--'"
                    disabled
                  />
                </div>
              </div>

              <div class="col-4 mb-3">
                <div class="form-group">
                  <label>Work Type (On/Off Site):</label>
                  <input
                    type="text"
                    class="form-control"
                    [value]="allCustomerDetails.isSite || '--'"
                    disabled
                  />
                </div>
              </div>
            </div>

            <!-- Service Data -->
            <hr class="mb-0" *ngIf="allCustomerDetails.serviceData?.length > 0" />
            <div
              class="card-header mb-3"
              *ngIf="allCustomerDetails.serviceData?.length > 0"
            >
              <label class="fw-bold">Services Assigned</label>
            </div>

            <div class="row" *ngIf="allCustomerDetails.serviceData?.length > 0">
              <div
                class="col-4 mb-3"
                *ngFor="let service of allCustomerDetails.serviceData; let i = index"
              >
                <div class="form-group">
                  {{ i + 1 }}.
                  <label>Service ID:</label>
                  <input
                    type="text"
                    class="form-control"
                    [value]="service?.service_id || '--'"
                    disabled
                  />
                </div>
              </div>
            </div>

            <!-- Customer Agents -->
            <hr class="mb-0" *ngIf="(customerAgents || []).length > 0" />
            <div
              class="card-header mb-3"
             *ngIf="(customerAgents || []).length > 0"
            >
              <label class="fw-bold">Customer Agents</label>
            </div>

            <div class="row" *ngIf="(customerAgents || []).length > 0">
              <div
                class="col-4 mb-3"
                *ngFor="let agent of customerAgents; let i = index"
              >
                <div class="form-group">
                  <label>{{ i + 1 }}. Assigned To:</label>
                  <input
                    type="text"
                    class="form-control mb-1"
                    [value]="agent?.user_name || '--'"
                    disabled
                  />
                  <label>Department:</label>
                  <input
                    type="text"
                    class="form-control"
                    [value]="agent?.department_name || '--'"
                    disabled
                  />
                </div>
              </div>
            </div>

            <hr />
            <div>
              <button
                type="button"
                class="btn btn-secondary px-4 btn-sm fw-bold"
                (click)="goToback()"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
