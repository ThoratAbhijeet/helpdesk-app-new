<div class="container-fuild">
  <div class="row h-100 m-0">
    <div class="side-bar">
      <div class="logo p-3 text-center cursor-pointer">
        <img
          src="assets/image/Tecstaq-new-logo-transeparent.png"
          alt="tecstaq-crm"
          [routerLink]="[
            '/employee',
            { outlets: { employee_menu: ['employee-dashboard'] } }
          ]"
        />
      </div>
      <div class="menu">
        <ul class="nav">
          <li
            class="nav-item"
            routerLinkActive="active"
            [routerLink]="[
              '/employee',
              { outlets: { employee_menu: ['employee-dashboard'] } }
            ]"
          >
            <span
              ><i
                class="fa fas Dashboard-icon fa-tachometer-alt me-2"
              ></i></span
            >Dashboard
          </li>
          <!-- tickets -->
          <li
            class="nav-item"
            routerLinkActive="active"
            [routerLink]="[
              '/employee',
              { outlets: { employee_menu: 'tickets' } }
            ]"
          >
            <span><i class="fa fas fa-ticket me-2"></i></span> Tickets
          </li>
          <!-- Reports -->
          <li
            class="nav-item"
            routerLinkActive="active"
            [routerLink]="[
              '/employee',
              { outlets: { employee_menu: 'report' } }
            ]"
          >
            <span><i class="fa fas fa-file-lines me-2"></i></span> Reports
          </li>

          <!-- Change Password -->
          <li class="nav-item" (click)="openChangePasswordDialog()">
            <span>
              <i class="fas fa-key me-2"></i>
              <span style="position: absolute">Change Password</span>
            </span>
          </li>

          <li class="nav-item" (click)="logout()">
            <span> <i class="fa fas fa-sign-out-alt me-2"></i></span>Logout
          </li>
        </ul>
      </div>
    </div>
    <div class="body">
      <router-outlet name="employee_menu"></router-outlet>
    </div>
  </div>
</div>
