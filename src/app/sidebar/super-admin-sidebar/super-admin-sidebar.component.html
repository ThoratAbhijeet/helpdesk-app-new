<div class="container-fuild">
  <div class="row h-100 m-0">
    <div class="side-bar">
      <div class="logo p-3 text-center cursor-pointer">
        <img
          src="assets/image/Tecstaq-new-logo-transeparent.png"
          alt="tecstaq-crm"
          [routerLink]="[
            '/super',
            { outlets: { super_menu: ['super-admin-dashboard'] } }
          ]"
        />
      </div>
      <div class="menu">
        <ul class="nav">
          <li
            class="nav-item"
            routerLinkActive="active"
            [routerLink]="[
              '/super',
              { outlets: { super_menu: ['super-admin-dashboard'] } }
            ]"
          >
            <span
              ><i
                class="fa fas Dashboard-icon fa-tachometer-alt me-2"
              ></i></span
            >Dashboard
          </li>
          <!-- tickets -->
          <li
            class="nav-item"
            routerLinkActive="active"
            [routerLink]="['/super', { outlets: { super_menu: 'tickets' } }]"
          >
            <span><i class="fa fas fa-ticket me-2"></i></span> Tickets
          </li>
          <!-- Masters -->
          <li
            class="nav-item"
            routerLinkActive="active"
            [routerLink]="['/super', { outlets: { super_menu: 'master' } }]"
          >
            <span><i class="fa fas fa-layer-group me-2"></i></span> Masters
          </li>
          <!-- Customers -->
          <li
            class="nav-item"
            routerLinkActive="active"
            [routerLink]="['/super', { outlets: { super_menu: 'customer' } }]"
          >
            <span><i class="fa fas fa-users me-2"></i></span> Customer
          </li>
 <li class="nav-item accordion-header" id="headingOne">
                        <span><i class="fa fas fa-layer-group me-2" aria-hidden="true"></i></span>
                        <button class="accordion-button collapsed" type="button"
                            (click)="toggleAccordion('collapseOne')" aria-expanded="false" aria-controls="collapseOne">
                            Reports
                            <span class="dropdown-icon"></span>
                        </button>
                    </li>
                    <ul id="collapseOne" class="accordion-collapse collapse sub-menu">
                        
                          <!-- Reports -->
          <li
            class="nav-item sub-nav-item"
            routerLinkActive="active"
            [routerLink]="[
              '/super',
              { outlets: { super_menu: 'report' } }
            ]"
          >
             Tickets
          </li>
          <li class="nav-item sub-nav-item" routerLinkActive="active"
                             [routerLink]="['/super', { outlets: { super_menu: ['log-report'] } }]">
                            Log
                        </li>
                    </ul>
        
          <!-- Change Password -->
          <li class="nav-item" (click)="openChangePasswordDialog()">
            <span>
              <i class="fas fa-key me-2"></i>
              <span style="position: absolute">Change Password</span>
            </span>
          </li>

          <li class="nav-item" (click)="logout()">
            <span> <i class="fa fas fa-sign-out-alt me-2"></i></span>Logout
          </li>
        </ul>
      </div>
    </div>
    <div class="body">
      <router-outlet name="super_menu"></router-outlet>
    </div>
  </div>
</div>
